{% extends "layout.html" %}


{% block body %}
{% if beers is defined %}
<p>
  Oluiden yhteenveto:
</p>
  <table>
    <tr>
      <th>Olut</th>
      <th>Arvostelujen keskiarvo</th>
      <th>Maku</th>
    </tr>
    {% for value in beers %}
    <tr>
      <td>{{value[0]}}</td>
      <td>{{value[1]}}</td>
      <td>{{value[2]}}</td>
    </tr>
    {% endfor %}
  </table>
{% endif %}
{% endblock %}
