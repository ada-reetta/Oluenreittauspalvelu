{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('beers_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name(class_="form-control") }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Lisää uusi olut"/>
      </td>
    </tr>
</form>
{% endblock %}
