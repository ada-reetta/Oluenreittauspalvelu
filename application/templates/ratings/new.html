{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('ratings_create') }}">
  <table>
    <tr>
      <td>
        {{ form.beer.label }}
      </td>
      <td>
        {{ form.beer }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.rating.label }}
      </td>
      <td>
        {{ form.rating }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new rating"/>
      </td>
    </tr>
</form>
{% endblock %}
